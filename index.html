<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lato:400,500,700,900&display=swap" rel="stylesheet">

<body>

        </section>
        <section class="section2">
            <div class="landing-container">

                    <p class="title-text" style="color: #273138;">

                        <br>

                    </p>

                        <br>
                        based in <span style="color: #273138; font-weight: bolder;">Houston, Texas</span>

                    <div class="button-container">
                        <button class="button-filled">WORK</button>

                    </div>
                </div>
                <div class="picture-box">
