<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,500,700,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <main>
        <section class="top">
            <a href="#header">
                <img src="./img/top.svg" alt="">
            </a>
        </section>
        <section class="section1" id="header">
            <header>
                <img src="./img/logo.svg" alt="image of logo">
                <div class="menu">
                    <a href="#work"><p>WORK</p></a>
                    <a href="./img/resume/resume.pdf" target="_blank"><p>RESUME</p></a>
                    <a href="#contact"><p>CONTACT</p></a>
                    <div class="burger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </header>
            <div class="burger-menu hide">
                <div class="dropdown">
                    <a href="#work"><p>WORK</p></a>
                    <a href="./img/resume/resume.pdf" target="_blank"><p>RESUME</p></a>
                    <a href="#contact"><p>CONTACT</p></a>
                </div>
            </div>
            
            
        </section>
        <section class="section2">
            <div class="landing-container">
                <div class="box" id="landing-info">
                    <p class="title-text" style="color: #273138;">
                        HEY
                        <br>
                        I AM ROMAEN.
                    </p>
                    <p class="small-text" style="color: #606467;">
                        I am an <span style="color: #273138; font-weight: bolder;">UI/UX designer</span> and a <span style="color: #273138; font-weight: bolder;">Fullstack Developer</span>
                        <br>
                        based in <span style="color: #273138; font-weight: bolder;">Houston, Texas</span>
                    </p>
                    <div class="button-container">
                        <a href="#work"><button class="button-filled">WORK</button></a>
                        <a href="#contact"><button class="button-hollow">CONTACT</button></a>
                    </div>
                </div>
                <div class="picture-box" id="landing-image">
                    <img src="./img/landing_illustration.svg" alt="">
                </div>
            </div>
        </section>
        <section class="section3" id="work">
            <p class="title-text" style="margin: 70px 0;">MY WORK</p>
        </section>
        <section class="section4" id="contact">
            <div class="box">
                <p class="title-text contact-text">
                    CONTACT
                    <br>
                    ME
                </p>
                <form name="contact" method="POST" data-netlify="true" id="userform">
                    <input type="text" name="Name" placeholder="Name" class="inputs-text ph" required>
                    <input type="email" name="Email" id="" placeholder="Email" class="inputs-text ph" required>
                    <textarea name="Message" id="userform" cols="30" rows="10" placeholder="Message" class="inputs-message ph" required></textarea>
                    <button class="button-filled">SUBMIT</button>
                </form>
            </div>
            <div class="box">
              <p class="small-text">romaenwritescode@gmail.com</p>
              <div>
                <a href="https://github.com/NoodlesJS" target="_blank"><img src="./img/icons/github.png" alt="image of github" width="30px" style="margin-right: 10px;"></a>
                <a href="https://dribbble.com/BinaryNoodles" target="_blank"><img src="./img/icons/dribble.png" alt="image of dribble" width="30px" style="margin-right: 10px;"></a>
                <a href="https://www.linkedin.com/in/romaen-saleh/" target="_blank"><img src="./img/icons/linkedin.png" alt="image of linkedin" width="30px" style="margin-right: 10px;"></a>
              </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>

    <script>
        
        var animation = new TimelineMax();
        animation.from('#header', 1, {y: '50', opacity: 0, ease: Power1.easeOut})
        animation.from('#landing-image', 1, {x: '100', opacity: 0, ease: Power1.easeOut}, '-=.3')
        animation.from('#landing-info', 1, {x: '-100', opacity: 0, ease: Power1.easeOut},'-=.5')
        
    </script>
</body>
</html>
